<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - TV de Canal</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* V√≠deo de Fundo */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estiliza√ß√£o da Tela de Login */
        .login-container {
            background: rgba(20, 20, 20, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #e50914;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b20710;
        }

        button:active {
            transform: scale(0.95);
        }

        .error-message {
            color: #ff3b3b;
            font-size: 14px;
            margin-top: 10px;
            animation: shake 0.3s;
        }

        .whatsapp-info {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }

        .whatsapp-info strong {
            color: #1db954;
        }

        /* Player */
        #player-container {
            display: none;
            width: 100%;
            height: 100vh;
            margin-top: 0;
            text-align: center;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            background: linear-gradient(45deg, #141414, #222222);
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .player {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Estilos do player */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Ocultar o nome "twitch" e o nome do canal */
        .twitch-player iframe {
            position: relative;
        }

        .twitch-player iframe::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: none;
            pointer-events: none;
        }

        /* Estilos adicionais para esconder todos os controles exceto volume e tela cheia */
        .player .player-controls__button {
            display: none !important;
        }

        .player .player-controls__volume-button,
        .player .player-controls__fullscreen-button {
            display: block !important;
        }

        /* Anima√ß√£o */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .player iframe {
                height: 100vh;
            }

            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- V√≠deo de Fundo -->
    <video autoplay muted loop playsinline class="background-video" id="background-video">
        <source src="https://i.gifer.com/HeWa.mp4" type="video/mp4">
    </video>

    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h1>Bem-vindo</h1>
        <input type="text" id="key-input" placeholder="Digite a chave de 25 caracteres" />
        <button onclick="verifyKey()">Entrar</button>
        <div class="error-message" id="error-message"></div>
        <p class="whatsapp-info">Para conseguir uma chave, solicite via WhatsApp: <strong>64 9 9671-8993</strong></p>
    </div>

    <!-- Player -->
    <div id="player-container">
        <div class="container">
            <div class="player twitch-player" id="player">
                <div id="twitch-embed"></div>
            </div>
        </div>
    </div>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        let player;

        function playVideo(videoElement) {
            videoElement.play().catch(error => {
                console.log('Erro ao reproduzir o v√≠deo:', error);
            });
        }

        function createTwitchPlayer() {
            player = new Twitch.Player("twitch-embed", {
                channel: "lourimarcos",
                width: "100%",
                height: "100%",
                controls: true
            });

            player.addEventListener(Twitch.Player.READY, () => {
                player.setVolume(1.0); // Volume em 100%
                player.setMuted(false); // Desmutar o som

                // Tentar iniciar a reprodu√ß√£o automaticamente
                player.play();

                // Simular clique para ativar o √°udio em dispositivos m√≥veis
                const playerElement = player.getIframe();
                const clickEvent = new MouseEvent('click', {
                    view: window,
                    bubbles: true,
                    cancelable: true
                });
                playerElement.dispatchEvent(clickEvent);

                // Esperar o carregamento para remover os elementos
                const removeUnwantedElements = () => {
                    // Remover o link do canal
                    const channelLink = playerElement.contentDocument.querySelector('a[data-test-selector="stream-info-card-component__title-link"]');
                    if (channelLink) {
                        channelLink.remove();
                    }

                    // Remover o bot√£o "Assista na Twitch"
                    const watchOnTwitchButton = playerElement.contentDocument.querySelector('div[aria-describedby]');
                    if (watchOnTwitchButton) {
                        watchOnTwitchButton.remove();
                    }

                    // Ocultar controles adicionais, exceto volume e tela cheia
                    const controls = playerElement.contentDocument.querySelectorAll('.player-controls__button');
                    controls.forEach(control => {
                        if (!control.classList.contains('player-controls__volume-button') &&
                            !control.classList.contains('player-controls__fullscreen-button')) {
                            control.style.display = 'none';
                        } else {
                            control.style.display = 'block';
                        }
                    });
                };

                // Tentar remover os elementos indesejados repetidas vezes at√© que sejam encontrados
                const intervalId = setInterval(() => {
                    removeUnwantedElements();
                    if (!playerElement.contentDocument.querySelector('a[data-test-selector="stream-info-card-component__title-link"]') &&
                        !playerElement.contentDocument.querySelector('div[aria-describedby]')) {
                        clearInterval(intervalId);
                    }
                }, 1000); // Tentar a cada segundo
            });

            // Verificar se o canal est√° offline e substituir o v√≠deo
            player.addEventListener(Twitch.Player.OFFLINE, () => {
                document.getElementById('player-container').innerHTML = ` 
                    <video autoplay loop muted playsinline width="100%" height="100%" id="offline-video">
                        <source src="https://i.gifer.com/1fq5.mp4" type="video/mp4">
                    </video>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center;">
                        <p>ESTAMOS OFFLINE NO MOMENTO, TENTE NOVAMENTE MAIS TARDE üò¢</p>
                    </div>
                `;
                // Adicionar evento de toque para iniciar a reprodu√ß√£o do v√≠deo offline em dispositivos m√≥veis
                const offlineVideo = document.getElementById('offline-video');
                offlineVideo.addEventListener('click', () => playVideo(offlineVideo));
                playVideo(offlineVideo);
            });

            // Verificar o status do canal periodicamente
            setInterval(() => {
                if (player.isLive()) {
                    document.getElementById('player-container').innerHTML = `
                        <div id="twitch-embed"></div>
                    `;
                    createTwitchPlayer();
                } else {
                    document.getElementById('player-container').innerHTML = `
                        <video autoplay loop muted playsinline width="100%" height="100%" id="offline-video">
                            <source src="https://i.gifer.com/1fq5.mp4" type="video/mp4">
                        </video>
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center;">
                            <p>ESTAMOS OFFLINE NO MOMENTO, TENTE NOVAMENTE MAIS TARDE üò¢</p>
                        </div>
                    `;
                    // Adicionar evento de toque para iniciar a reprodu√ß√£o do v√≠deo offline em dispositivos m√≥veis
                    const offlineVideo = document.getElementById('offline-video');
                    offlineVideo.addEventListener('click', () => playVideo(offlineVideo));
                    playVideo(offlineVideo);
                }
            }, 60000); // Verificar a cada minuto
        }

        let validKeys = [];

        // Carregar as chaves do arquivo remoto
        fetch('https://mrjunim.github.io/tvaovivo/Novo%20Documento%20de%20Texto.txt')
            .then(response => response.text())
            .then(data => {
                // Dividir o texto em chaves
                validKeys = data.split('\n').map(key => key.trim()).filter(key => key.length === 25);
                console.log('Chaves carregadas:', validKeys); // Para depura√ß√£o
            })
            .catch(error => {
                console.error('Erro ao carregar as chaves:', error);
            });

        function verifyKey() {
            const keyInput = document.getElementById('key-input').value;
            const errorMessage = document.getElementById('error-message');

            // Verifica se a chave tem 25 caracteres
            if (keyInput.length !== 25) {
                errorMessage.textContent = "A chave deve ter 25 caracteres.";
                return;
            }

            // Verifica se a chave est√° na lista
            if (validKeys.includes(keyInput)) {
                // Se a chave for v√°lida, exibe o player e cria o jogador do Twitch
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'flex';

                // Adicionar mensagem de boas-vindas
                const welcomeMessage = document.createElement('div');
                welcomeMessage.textContent = "Bem-vindo ao streaming!";
                welcomeMessage.style.position = "absolute";
                welcomeMessage.style.top = "20px";
                welcomeMessage.style.left = "50%";
                welcomeMessage.style.transform = "translateX(-50%)";
                welcomeMessage.style.color = "white";
                welcomeMessage.style.fontSize = "18px";
                welcomeMessage.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
                welcomeMessage.style.padding = "10px";
                welcomeMessage.style.borderRadius = "8px";
                welcomeMessage.style.zIndex = "2";
                document.body.appendChild(welcomeMessage);

                // Remover mensagem de boas-vindas ap√≥s 3 segundos
                setTimeout(() => {
                    welcomeMessage.remove();
                }, 3000);

                createTwitchPlayer();
            } else {
                // Se a chave n√£o for v√°lida, exibe erro
                errorMessage.textContent = "Chave inv√°lida. Tente novamente.";
            }
        }

        // Bloquear F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U e bot√£o direito do mouse
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) ||
                (event.ctrlKey && event.key === 'U')) {
                alert("isso n√£o √© permitido üò¢");
                event.preventDefault();
                return false;
            }
        });

        // Bloquear o bot√£o direito do mouse
        document.addEventListener('contextmenu', function(event) {
            alert("isso n√£o √© permitido üò¢");
            event.preventDefault();
            return false;
        });

        // Prote√ß√£o adicional contra inspe√ß√£o de elementos
        setInterval(function () {
            (function () {
                function logNop() { alert("isso n√£o √© permitido üò¢"); return false; }
                console.log = logNop;
                console.warn = logNop;
                console.error = logNop;
                console.info = logNop;
                console.debug = logNop;
                console.table = logNop;
            })();
        }, 1000);

        // Reproduzir o v√≠deo de fundo em dispositivos m√≥veis
        playVideo(document.getElementById('background-video'));
    </script>

</body>
</html>
