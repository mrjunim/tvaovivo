<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #141414;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }
        .player {
            flex: 3;
            background: black;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
        .chat {
            flex: 1;
            background: #222;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        #messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #messages li {
            padding: 5px;
            border-bottom: 1px solid #444;
            word-wrap: break-word;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: red;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Streaming ao Vivo</h1>
    <div class="container">
        <div class="player">
             <!-- Add a placeholder for the Twitch embed -->
<div id="twitch-embed"></div>

<!-- Load the Twitch embed script -->
<script src="https://player.twitch.tv/js/embed/v1.js"></script>

<!-- Create a Twitch.Player object. This will render within the placeholder div -->
<script type="text/javascript">
  new Twitch.Player("twitch-embed", {
    channel: "lourimarcos"
  });
</script>
         </div>
        
</body>
</html>
