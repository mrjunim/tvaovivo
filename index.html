<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - TV de Canal</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* V√≠deo de Fundo */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estiliza√ß√£o da Tela de Login */
        .login-container {
            background: rgba(20, 20, 20, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #e50914;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b20710;
        }

        .error-message {
            color: #ff3b3b;
            font-size: 14px;
            margin-top: 10px;
        }

        .whatsapp-info {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }

        .whatsapp-info strong {
            color: #1db954;
        }

        /* Player */
        #player-container {
            display: none;
            width: 100%;
            height: 100vh;
            margin-top: 0;
            text-align: center;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            background: linear-gradient(45deg, #141414, #222222);
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .player {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Estilos do player */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Anima√ß√£o */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .player iframe {
                height: 100vh;
            }

            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- V√≠deo de Fundo -->
    <video autoplay muted loop playsinline class="background-video" id="background-video">
        <source src="https://i.gifer.com/HeWa.mp4" type="video/mp4">
    </video>

    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h1>Bem-vindo</h1>
        <input type="text" id="key-input" placeholder="Digite a chave de 25 caracteres" />
        <button onclick="verifyKey()">Entrar</button>
        <div class="error-message" id="error-message"></div>
        <p class="whatsapp-info">Para conseguir uma chave, solicite via WhatsApp: <strong>64 9 9671-8993</strong></p>
    </div>

    <!-- Player -->
    <div id="player-container">
        <div class="container">
            <div class="player" id="player">
                <iframe src="https://player.twitch.tv/?channel=lourimarcos&parent=yourwebsite.com" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
                <div class="error-message" id="player-error-message"></div>
            </div>
        </div>
    </div>

    <script>
        let validKeys = [];

        // Carregar as chaves do arquivo remoto
        fetch('https://mrjunim.github.io/tvaovivo/Novo%20Documento%20de%20Texto.txt')
            .then(response => response.text())
            .then(data => {
                // Dividir o texto em chaves
                validKeys = data.split('\n').map(key => key.trim()).filter(key => key.length === 25);
                console.log('Chaves carregadas:', validKeys); // Para depura√ß√£o
            })
            .catch(error => {
                console.error('Erro ao carregar as chaves:', error);
            });

        function verifyKey() {
            const keyInput = document.getElementById('key-input').value;
            const errorMessage = document.getElementById('error-message');

            // Verifica se a chave tem 25 caracteres
            if (keyInput.length !== 25) {
                errorMessage.textContent = "A chave deve ter 25 caracteres.";
                return;
            }

            // Verifica se a chave est√° na lista
            if (validKeys.includes(keyInput)) {
                // Se a chave for v√°lida, exibe o player
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'flex';
            } else {
                // Se a chave n√£o for v√°lida, exibe erro
                errorMessage.textContent = "Chave inv√°lida. Tente novamente.";
            }
        }

        // Bloquear F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U e bot√£o direito do mouse
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) ||
                (event.ctrlKey && event.key === 'U')) {
                alert("isso n√£o √© permitido üò¢");
                event.preventDefault();
                return false;
            }
        });

        // Bloquear o bot√£o direito do mouse
        document.addEventListener('contextmenu', function(event) {
            alert("isso n√£o √© permitido üò¢");
            event.preventDefault();
            return false;
        });

        // Prote√ß√£o adicional contra inspe√ß√£o de elementos
        setInterval(function () {
            (function () {
                function logNop() { alert("isso n√£o √© permitido üò¢"); return false; }
                console.log = logNop;
                console.warn = logNop;
                console.error = logNop;
                console.info = logNop;
                console.debug = logNop;
                console.table = logNop;
            })();
        }, 1000);

        // Reproduzir o v√≠deo de fundo em dispositivos m√≥veis
        document.getElementById('background-video').play().catch(error => {
            console.log('Erro ao reproduzir o v√≠deo:', error);
        });

        // Verificar se o iframe foi carregado corretamente
        document.querySelector('iframe').addEventListener('load', function() {
            const iframeDocument = this.contentDocument || this.contentWindow.document;
            if (!iframeDocument.body.innerHTML.includes('Twitch')) {
                document.getElementById('player-error-message').textContent = "Ops! Esta incorpora√ß√£o foi configurada incorretamente. (Desenvolvedores: verifiquem o console do seu navegador para obterem mais informa√ß√µes)";
            }
        });
    </script>

</body>
</html>
