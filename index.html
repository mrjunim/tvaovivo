<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - JrTech</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .login-container input {
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #333;
            color: white;
            font-size: 1.2em;
        }

        .login-container button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #218838;
        }

        .error-message {
            color: red;
            margin-top: 20px;
            font-size: 1em;
        }

        /* Player Container */
        #player-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .player {
            flex: 1 1 100%;
            max-width: 100%;
            position: relative;
        }

        /* Estilo Responsivo */
        @media (min-width: 768px) {
            .player {
                max-width: 80%;
            }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 90%;
                max-width: 350px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            .player iframe {
                width: 100%;
                height: 400px;
            }
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h1>Bem-vindo ao Streaming ao Vivo</h1>
        <input type="text" id="key-input" placeholder="Digite a chave de 25 caracteres" />
        <button onclick="verifyKey()">Entrar</button>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Player -->
    <div id="player-container">
        <h2>Streaming ao Vivo</h2>
        <div class="container">
            <div class="player">
                <div id="twitch-embed"></div>
                <script src="https://player.twitch.tv/js/embed/v1.js"></script>
                <script>
                    new Twitch.Player("twitch-embed", {
                        channel: "lourimarcos",
                        width: "100%",
                        height: "600px"
                    });
                </script>
            </div>
        </div>
    </div>

    <script>
        let validKeys = [];

        // Carregar as chaves do arquivo remoto
        fetch('https://mrjunim.github.io/tvaovivo/Novo%20Documento%20de%20Texto.txt')
            .then(response => response.text())
            .then(data => {
                // Dividir o texto em chaves
                validKeys = data.split('\n').map(key => key.trim()).filter(key => key.length === 25);
                console.log('Chaves carregadas:', validKeys); // Para depuração
            })
            .catch(error => {
                console.error('Erro ao carregar as chaves:', error);
            });

        function verifyKey() {
            const keyInput = document.getElementById('key-input').value;
            const errorMessage = document.getElementById('error-message');

            // Verifica se a chave tem 25 caracteres
            if (keyInput.length !== 25) {
                errorMessage.textContent = "A chave deve ter 25 caracteres.";
                return;
            }

            // Verifica se a chave está na lista
            if (validKeys.includes(keyInput)) {
                // Se a chave for válida, exibe o player
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'block';
            } else {
                // Se a chave não for válida, exibe erro
                errorMessage.textContent = "Chave inválida. Tente novamente.";
            }
        }
    </script>

</body>
</html>
