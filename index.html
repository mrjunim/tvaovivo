<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - TV de Canal</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            color: #fff;
            background: linear-gradient(45deg, #0a74da, #1f4c9d);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Container do Player */
        #player-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            margin-top: 30px;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #141414, #222222);
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px;
        }

        .player {
            flex: 1 1 100%;
            max-width: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        /* Estilos do player */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
        }

        /* Estilo do fundo da tela */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-matter.png') repeat;
            opacity: 0.2;
            z-index: -1;
        }

        /* Estilo de animação do player */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container, .player {
            animation: fadeIn 1.5s ease-out;
        }

        /* Estilos Responsivos */
        @media (max-width: 768px) {
            .player iframe {
                height: 400px;
            }

            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Tela de Login-->
    <div class="login-container" id="login-container">
        <h1>Bem-vindo ao Streaming ao Vivo</h1>
        <input type="text" id="key-input" placeholder="Digite a chave de 25 caracteres" />
        <button onclick="verifyKey()">Entrar</button>
        <h2>Para conseguir uma chave solicite Whatsapp (64) 9 9671-8993</h2>
        <div class="error-message" id="error-message"></div>
    </div>

    <!-- Player -->
    <div id="player-container">
        <h1>Assistir ao Canal ao Vivo</h1>
        <div class="container">
            <div class="player">
                <div id="twitch-embed"></div>
                <script src="https://player.twitch.tv/js/embed/v1.js"></script>
                <script>
                    new Twitch.Player("twitch-embed", {
                        channel: "lourimarcos",
                        width: "100%",
                        height: "600px"
                    });
                </script>
            </div>
        </div>
        <div class="background-overlay"></div>
    </div>

    <script>
        let validKeys = [];

        // Carregar as chaves do arquivo remoto
        fetch('https://mrjunim.github.io/tvaovivo/Novo%20Documento%20de%20Texto.txt')
            .then(response => response.text())
            .then(data => {
                // Dividir o texto em chaves
                validKeys = data.split('\n').map(key => key.trim()).filter(key => key.length === 25);
                console.log('Chaves carregadas:', validKeys); // Para depuração
            })
            .catch(error => {
                console.error('Erro ao carregar as chaves:', error);
            });

        function verifyKey() {
            const keyInput = document.getElementById('key-input').value;
            const errorMessage = document.getElementById('error-message');

            // Verifica se a chave tem 25 caracteres
            if (keyInput.length !== 25) {
                errorMessage.textContent = "A chave deve ter 25 caracteres.";
                return;
            }

            // Verifica se a chave está na lista
            if (validKeys.includes(keyInput)) {
                // Se a chave for válida, exibe o player
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'block';
            } else {
                // Se a chave não for válida, exibe erro
                errorMessage.textContent = "Chave inválida. Tente novamente.";
            }
        }
    </script>

</body>
</html>
