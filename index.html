<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - TV de Canal</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        /* V칤deo de Fundo */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Estiliza칞칚o da Tela de Login */
        .login-container {
            background: rgba(20, 20, 20, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
            z-index: 1;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #e50914;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b20710;
        }

        .error-message {
            color: #ff3b3b;
            font-size: 14px;
            margin-top: 10px;
        }

        .whatsapp-info {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }

        .whatsapp-info strong {
            color: #1db954;
        }

        /* Player */
        #player-container {
            display: none;
            width: 100%;
            height: 100vh;
            margin-top: 0;
            text-align: center;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            background: linear-gradient(45deg, #141414, #222222);
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            position: relative;
        }

        .player {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .volume-toggle {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .volume-toggle img {
            width: 30px;
            height: 30px;
        }

        /* Estilos do player */
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }

        /* Anima칞칚o */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .player iframe {
                height: 100vh;
            }

            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- V칤deo de Fundo -->
    <video autoplay muted loop class="background-video">
        <source src="https://i.gifer.com/HeWa.mp4" type="video/mp4">
    </video>

    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h1>Bem-vindo</h1>
        <input type="text" id="key-input" placeholder="Digite a chave de 25 caracteres" />
        <button onclick="verifyKey()">Entrar</button>
        <div class="error-message" id="error-message"></div>
        <p class="whatsapp-info">Para conseguir uma chave, solicite via WhatsApp: <strong>64 9 9671-8993</strong></p>
    </div>

    <!-- Player -->
    <div id="player-container">
        <div class="container">
            <div class="player">
                <div id="twitch-embed"></div>
            </div>
            <div class="volume-toggle" id="volume-toggle">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/high-volume.png" alt="Volume Toggle">
            </div>
        </div>
    </div>

    <script src="https://player.twitch.tv/js/embed/v1.js"></script>
    <script>
        let player;

        function createTwitchPlayer() {
            player = new Twitch.Player("twitch-embed", {
                channel: "lourimarcos",
                width: "100%",
                height: "100%",
                controls: false
            });
            player.setVolume(1.0); // Volume em 100%
            player.setMuted(false); // Desmutar o som
            player.setFullscreen(true); // Iniciar em tela cheia

            // Manter o volume em 100%
            player.addEventListener(Twitch.Player.VOLUME, () => {
                if (player.getVolume() !== 1.0) {
                    player.setVolume(1.0);
                }
            });

            // Habilitar som automaticamente em dispositivos m칩veis
            document.querySelector('html').addEventListener('click', () => {
                player.setMuted(false);
                player.setVolume(1.0);
            });

            // Bot칚o de ativar/desativar som
            const volumeToggle = document.getElementById('volume-toggle');
            volumeToggle.addEventListener('click', () => {
                if (player.getMuted()) {
                    player.setMuted(false);
                    player.setVolume(1.0);
                    volumeToggle.querySelector('img').src = 'https://img.icons8.com/ios-filled/50/ffffff/high-volume.png';
                } else {
                    player.setMuted(true);
                    volumeToggle.querySelector('img').src = 'https://img.icons8.com/ios-filled/50/ffffff/mute.png';
                }
            });

            // Verificar se o canal est치 offline e substituir o v칤deo
            player.addEventListener(Twitch.Player.OFFLINE, () => {
                playerContainer.innerHTML = ` 
                    <video autoplay loop muted width="100%" height="100%">
                        <source src="https://i.gifer.com/1fq5.mp4" type="video/mp4">
                    </video>
                    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center;">
                        <p>ESTAMOS OFFLINE NO MOMENTO, TENTE NOVAMENTE MAIS TARDE 游땩</p>
                    </div>
                `;
            });

            // Verificar o status do canal periodicamente
            setInterval(() => {
                if (!player.isLive()) {
                    playerContainer.innerHTML = `
                        <video autoplay loop muted width="100%" height="100%">
                            <source src="https://i.gifer.com/1fq5.mp4" type="video/mp4">
                        </video>
                        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 24px; text-align: center;">
                            <p>ESTAMOS OFFLINE NO MOMENTO, TENTE NOVAMENTE MAIS TARDE 游땩</p>
                        </div>
                    `;
                }
            }, 60000); // Verificar a cada minuto
        }

        let validKeys = [];

        // Carregar as chaves do arquivo remoto
        fetch('https://mrjunim.github.io/tvaovivo/Novo%20Documento%20de%20Texto.txt')
            .then(response => response.text())
            .then(data => {
                // Dividir o texto em chaves
                validKeys = data.split('\n').map(key => key.trim()).filter(key => key.length === 25);
                console.log('Chaves carregadas:', validKeys); // Para depura칞칚o
            })
            .catch(error => {
                console.error('Erro ao carregar as chaves:', error);
            });

        function verifyKey() {
            const keyInput = document.getElementById('key-input').value;
            const errorMessage = document.getElementById('error-message');

            // Verifica se a chave tem 25 caracteres
            if (keyInput.length !== 25) {
                errorMessage.textContent = "A chave deve ter 25 caracteres.";
                return;
            }

            // Verifica se a chave est치 na lista
            if (validKeys.includes(keyInput)) {
                // Se a chave for v치lida, exibe o player e cria o jogador do Twitch
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'flex';
                createTwitchPlayer();
            } else {
                // Se a chave n칚o for v치lida, exibe erro
                errorMessage.textContent = "Chave inv치lida. Tente novamente.";
            }
        }

        // Bloquear F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U e bot칚o direito do mouse
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F12' || 
                (event.ctrlKey && event.shiftKey && (event.key === 'I' || event.key === 'J')) ||
                (event.ctrlKey && event.key === 'U')) {
                alert("isso n칚o 칠 permitido 游땩");
                event.preventDefault();
                return false;
            }
        });

        // Bloquear o bot칚o direito do mouse
        document.addEventListener('contextmenu', function(event) {
            alert("isso n칚o 칠 permitido 游땩");
            event.preventDefault();
            return false;
        });

        // Prote칞칚o adicional contra inspe칞칚o de elementos
        setInterval(function () {
            (function () {
                function logNop() { alert("isso n칚o 칠 permitido 游땩"); return false; }
                console.log = logNop;
                console.warn = logNop;
                console.error = logNop;
                console.info = logNop;
                console.debug = logNop;
                console.table = logNop;
            })();
        }, 1000);
    </script>

</body>
</html>
