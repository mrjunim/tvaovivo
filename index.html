<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - TV de Canal</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Player Centralizado */
        #player-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #141414, #222222);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .player {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ajuste Responsivo do Player */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 12px;
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            iframe {
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            iframe {
                height: 400px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Player -->
    <div id="player-container">
        <h1>Assistir ao Canal ao Vivo</h1>
        <div class="player">
            <div id="twitch-embed"></div>
            <script src="https://player.twitch.tv/js/embed/v1.js"></script>
            <script>
                new Twitch.Player("twitch-embed", {
                    channel: "lourimarcos",
                    width: "100%",
                    height: "600px"
                });
            </script>
        </div>
    </div>

</body>
</html>
