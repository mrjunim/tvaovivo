<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming ao Vivo - TV de Canal</title>
    <style>
        /* Estilo Geral */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Estilização da Tela de Login */
        .login-container {
            background: rgba(20, 20, 20, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #f1f1f1;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #222;
            color: white;
            font-size: 16px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 8px;
            background: #e50914;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #b20710;
        }

        .error-message {
            color: #ff3b3b;
            font-size: 14px;
            margin-top: 10px;
        }

        .whatsapp-info {
            margin-top: 15px;
            font-size: 14px;
            color: #bbb;
        }

        .whatsapp-info strong {
            color: #1db954;
        }

        /* Player */
        #player-container {
            display: none;
            width: 100%;
            max-width: 960px; /* Diminuir o tamanho do player */
            margin-top: 30px;
            text-align: center;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            background: linear-gradient(45deg, #141414, #222222);
            padding: 20px;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px;
        }

        .player {
            flex: 1 1 100%;
            max-width: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }

        /* Estilos do player */
        iframe {
            width: 100%;
            height: 500px; /* Diminuir altura do player */
            border: none;
            border-radius: 12px;
        }

        /* Botão de tela cheia */
        .fullscreen-button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .fullscreen-button:hover {
            background-color: #b20710;
        }

        /* Animação */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .player iframe {
                height: 300px; /* Ajuste do player para telas pequenas */
            }

            .container {
                flex-direction: column;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <h1>Bem-vindo ao Streaming ao Vivo</h1>
        <input type="text" id="key-input" placeholder="Digite a chave de 25 caracteres" />
        <button onclick="verifyKey()">Entrar</button>
        <div class="error-message" id="error-message"></div>
        <p class="whatsapp-info">Para conseguir uma chave, solicite via WhatsApp: <strong>64 9 9671-8993</strong></p>
    </div>

    <!-- Player -->
    <div id="player-container">
        <h1>Assistir ao Canal ao Vivo</h1>
        <div class="container">
            <div class="player" id="player">
                <div id="twitch-embed"></div>
                <script src="https://player.twitch.tv/js/embed/v1.js"></script>
                <script>
                    const player = new Twitch.Player("twitch-embed", {
                        channel: "lourimarcos",
                        width: "100%",
                        height: "500px", // Ajuste do tamanho
                        controls: false // Remover os controles do player
                    });

                    // Função para exibir o player em tela cheia
                    function toggleFullScreen() {
                        const playerElement = document.getElementById("twitch-embed");
                        if (playerElement.requestFullscreen) {
                            playerElement.requestFullscreen();
                        } else if (playerElement.mozRequestFullScreen) { // Firefox
                            playerElement.mozRequestFullScreen();
                        } else if (playerElement.webkitRequestFullscreen) { // Chrome, Safari e Opera
                            playerElement.webkitRequestFullscreen();
                        } else if (playerElement.msRequestFullscreen) { // IE/Edge
                            playerElement.msRequestFullscreen();
                        }
                    }

                    // Atribuir a função ao duplo clique e ao botão
                    document.getElementById("player").addEventListener("dblclick", toggleFullScreen);
                    document.getElementById("fullscreen-button").addEventListener("click", toggleFullScreen);
                </script>
            </div>
        </div>
        <!-- Botão para exibir em tela cheia -->
        <button id="fullscreen-button" class="fullscreen-button">EXIBIR EM TELA CHEIA</button>
    </div>

    <script>
        let validKeys = [];

        // Carregar as chaves do arquivo remoto
        fetch('https://mrjunim.github.io/tvaovivo/Novo%20Documento%20de%20Texto.txt')
            .then(response => response.text())
            .then(data => {
                // Dividir o texto em chaves
                validKeys = data.split('\n').map(key => key.trim()).filter(key => key.length === 25);
                console.log('Chaves carregadas:', validKeys); // Para depuração
            })
            .catch(error => {
                console.error('Erro ao carregar as chaves:', error);
            });

        function verifyKey() {
            const keyInput = document.getElementById('key-input').value;
            const errorMessage = document.getElementById('error-message');

            // Verifica se a chave tem 25 caracteres
            if (keyInput.length !== 25) {
                errorMessage.textContent = "A chave deve ter 25 caracteres.";
                return;
            }

            // Verifica se a chave está na lista
            if (validKeys.includes(keyInput)) {
                // Se a chave for válida, exibe o player
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('player-container').style.display = 'block';
            } else {
                // Se a chave não for válida, exibe erro
                errorMessage.textContent = "Chave inválida. Tente novamente.";
            }
        }
    </script>

</body>
</html>
